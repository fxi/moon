<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Moon Earth Sun Model</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Date and time display at top center -->
        <div id="datetime-display" class="datetime-display">
            <div id="date">Loading...</div>
            <div id="time">00:00</div>
        </div>

        <!-- Three.js canvas -->
        <canvas id="scene"></canvas>

        <!-- Time control joystick at bottom -->
        <div id="controls" class="controls">
            <!-- Time control joystick (centered) -->
            <div class="joystick-container time-control">
                <div class="joystick-label">Time</div>
                <div id="time-joystick-zone" class="joystick-zone"></div>
                <div class="joystick-info time-joystick">
                    <div class="speed-display">
                        <span id="speed-value">Paused</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
