<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Moon Earth Sun Model</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Three.js canvas -->
        <canvas id="scene"></canvas>

        <!-- Controls at bottom with datetime input and time joystick -->
        <div id="controls" class="controls">
            <!-- Datetime input on the left -->
            <div class="datetime-container">
                <input type="datetime-local" id="datetime-input" class="datetime-input">
            </div>
            
            <!-- Time control joystick on the right -->
            <div class="joystick-container time-control">
                <div class="joystick-label">Time</div>
                <div id="time-joystick-zone" class="joystick-zone"></div>
                <div class="joystick-info time-joystick">
                    <div class="speed-display">
                        <span id="speed-value">Paused</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
